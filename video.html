<head>

    <title>video </title>
    <style type="text/css">
        .sceen{
            position: fixed;
            top:0;
            bottom: 0;

            right: 0;

            background-size: auto;
        }
        .video{
            position: absolute;
            height:auto;
            width: auto;
            min-width: 100%;
            min-height: 100%;

        }
    </style>
</head>
